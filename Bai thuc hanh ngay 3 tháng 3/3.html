<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số hoàn hảo</title>
</head>
<body>
    <label for="numberInput">Nhập số nguyên dương:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPerfectNumber()">Kiểm tra</button>
    <p id="result"></p>
</body>
<script>
  function checkPerfectNumber() {
    let number = document.getElementById("numberInput").value;
    if (isNaN(number) || number <= 0 || !Number.isInteger(Number(number))) {
      document.getElementById("result").textContent = "Nhập một số nguyên dương hợp lệ.";
      return;
    }
    number = parseInt(number);
    let sum = 0;
    for (let i = 1; i < number; i++) {
      if (number % i === 0) {
        sum += i;
      }
    }
    if (sum === number) {
      document.getElementById("result").textContent = number + " là số hoàn hảo.";
    } else {
      document.getElementById("result").textContent = number + " không là số hoàn hảo.";
    }
  }
</script>
</html>
