<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số hoàn hảo</h1>

<label for="numberInput">Nhập số nguyên dương:</label>
<input type="number" id="numberInput">
<button onclick="kiemTraVaHienThi()">Kiểm tra</button>

<p id="result"></p>
<script>
    function kiemTraSoHoanHao(n) {
        if (typeof n !== 'number' || n <= 0 || !Number.isInteger(n)) {
            return false;
        }
        let tongUoc = 0;
        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                tongUoc += i;
            }
        }
        return tongUoc === n;
    }
    function kiemTraVaHienThi() {
        const numberInput = document.getElementById("numberInput");
        const resultElement = document.getElementById("result");
        const n = parseInt(numberInput.value);
        if (isNaN(n)) {
            resultElement.textContent = "Vui lòng nhập một số nguyên dương.";
            return;
        }
        const isPerfect = kiemTraSoHoanHao(n);
        resultElement.textContent = isPerfect;
    }
</script>
</body>
</html>
