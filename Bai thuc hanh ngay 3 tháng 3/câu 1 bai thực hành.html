<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
  function tinhTrungBinhCongChiaHetCho3(arr) {
    if (!Array.isArray(arr) || arr.length === 0) {
      alert("Mảng không hợp lệ hoặc rỗng.");
      return;
    }
    let tong = 0;
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 3 === 0) {
        tong += arr[i];
        dem++;
      }
    }
    if (dem === 0) {
      alert("Không có số nào chia hết cho 3 trong mảng.");
      return;
    }
    alert("Trung bình cộng các số chia hết cho 3: " + (tong / dem));
  }
  // Ví dụ
  const mangSoNguyen = [1, 3, 6, 8, 9, 12, 15, 17,33,36,39,42,55,10,21,44,45,50];
  tinhTrungBinhCongChiaHetCho3(mangSoNguyen);
</script>
</body>
</html>
