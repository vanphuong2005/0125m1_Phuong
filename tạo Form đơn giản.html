<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <div class="title">SỞ THÍCH CỦA BẠN</div>
  <label for="yourname">Họ và tên:</label><br>
  <input type="text" id="yourname" name="yourname"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label>Sở thích:</label><br>
  <input type="checkbox" id="sport" name="hobby" value="Thể thao">
  <label for="sport">Thể thao</label>
  <input type="checkbox" id="music" name="hobby" value="Âm nhạc">
  <label for="music">Âm nhạc</label>
  <input type="checkbox" id="reading" name="hobby" value="Đọc sách">
  <label for="reading">Đọc sách</label><br>
  <input type="checkbox" id="web" name="hobby" value="Lướt web">
  <label for="web">Lướt web</label>
  <input type="checkbox" id="game" name="hobby" value="Chơi game">
  <label for="game">Chơi game</label>
  <input type="checkbox" id="movie" name="hobby" value="Điện ảnh">
  <label for="movie">Điện ảnh</label><br>
  <input type="checkbox" id="travel" name="hobby" value="Du lịch">
  <label for="travel">Du lịch</label><br><br>
  <input type="submit" value="Gửi thông tin">
  <input type="reset" value="Nhập lại">
</form>
</body>
</html>
