<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học viên</title>
</head>
<body>
<div class="container">
  <form>
    <div class="title">ĐĂNG KÝ HỌC VIÊN</div>
    <label for="fullName">Họ và tên:</label><br>
    <input type="text" id="fullName" name="fullName"><br><br>
    <label for="birthDate">Ngày sinh:</label><br>
    <input type="date" id="birthDate" name="birthDate"><br><br>
    <label>Giới tính:</label><br>
    <input type="radio" id="male" name="gender" value="Nam">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="Nữ">
    <label for="female">Nữ</label><br><br>
    <label for="address">Địa chỉ:</label><br>
    <input type="text" id="address" name="address"><br><br>
    <label for="class">Lớp:</label><br>
    <select id="class" name="class">
      <option value="">- Chọn lớp -</option>
      <option value="lop1">Lớp 1</option>
      <option value="lop2">Lớp 2</option>
      <option value="lop3">Lớp 3</option>
    </select><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Điện thoại:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
  </form>
</div>
</body>
</html>
